<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FinControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <img src="{% static 'images/лого.png' %}" alt="Лого" width="32" height="32" class="me-2">
        FinControl
    </a>
    <div>
      {% if user.is_authenticated %}
        <span class="navbar-text"> Привет, {{ user.username }}!</span>
        <a href="{% url 'budget' %}" class="btn btn-outline-info btn-sm me-2">Бюджет</a>
        <a href="{% url 'category_list' %}" class="btn btn-outline-info btn-sm me-2">Категории</a>
        <a href="{% url 'telegram_link' %}" class="btn btn-outline-info btn-sm me-2">Привязать Telegram</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">Выйти</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Войти</a>
        <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm ms-2">Регистрация</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
